{{ define "main" }}
  <main class="blog">
    <h3>Some random thoughts</h3>
    {{ range .Pages.ByPublishDate }}
      <article>
        <h4><a href="{{ .Permalink }}" rel="internal">{{ .Title }}</a></h4>
        <time>{{ .Date.Format "Mon, Jan 2, 2006" }}</time>
        <section class="content">
          {{ .Summary }}
        </section>
      </article>
    {{ end }}
  </main>
{{ end }}
